<div class="flex flex-col md:flex-row h-screen gap-6 p-4">
  <!-- Friends Section (Takes 2/3 of space on larger screens, full width on small screens) -->
  <section class="w-full md:w-2/3">
    <div>
      <div class="p-6 rounded-lg shadow-md flex items-center space-x-4 bg-gray-900 mb-2">
        <!-- "You" Section with Add Icon -->
        <div class="relative flex flex-col items-center hover:shadow-md transition duration-300 cursor-pointer"
          [ngClass]="{'uploading': isUploading, 'uploaded': isUploaded}" >
          
          <!-- Profile Image -->
          <img [src]="noPicture" alt="Your Image"
            class="w-20 h-20 rounded-full border-2 shadow-md transition-all duration-500"
            [ngStyle]="{'border-color': borderColor}" (click)="openDialog()"/>
            <!-- <p-toast />
            <p-button type="button" pRipple (click)="showSuccess()" label="Success" severity="success" />
           -->
          <span class="mt-2 text-gray-300 font-medium">You</span>
      
          <!-- Plus Icon (Triggers Upload) -->
          <!-- <span *ngIf="!isUploaded" class="absolute bottom-0 right-1 bg-blue-400 text-white w-6 h-6 flex items-center justify-center rounded-full text-lg font-bold"
            (click)="fileInput.click(); $event.stopPropagation();">
            +
          </span> -->
      
          <!-- Hidden File Input -->
          <input type="file" #fileInput accept="image/*" (change)="onFileSelected($event)" hidden />
        </div>

        <!-- Friends Carousel -->
        <div class="flex-1" *ngIf="InstagramProfile.length > 0">
          <p-carousel [value]="InstagramProfile" [numVisible]="8" [numScroll]="3" [circular]="true">
            <ng-template pTemplate="item" let-friend>
              <!-- <div class="flex flex-col items-center hover:shadow-md transition duration-300 mx-1" (click)="moveToProfile(friend.userId, true)"> -->
                <div class="flex flex-col items-center hover:shadow-md transition duration-300 mx-1" >
                <img [src]="friend.profile_picture_url || noPicture" alt="Friend Image" (click)="openDialog(friend.user_status)"
                  class="w-20 h-20 rounded-full border-2 border-blue-400 shadow-md" />
                <!-- <span class="mt-2 text-gray-300 font-medium">{{ friend.username }}</span> -->
              </div>
            </ng-template>
          </p-carousel>
        </div>
      </div> 
      <div class="h-screen overflow-y-auto bg-gray-800 p-4 rounded-lg shadow-md">
        <!-- <div *ngIf="InstagramProfile.length === 0"
          class="flex flex-col items-center justify-center bg-black p-6 rounded-lg shadow-md">
          <h2 class="text-2xl font-semibold text-gray-700 mb-2">No Friends Yet ðŸ˜¢</h2>
          <p class="text-gray-500 mb-4">Start connecting with new friends now!</p>
          <button (click)="findNewFriends()"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow-md transition duration-300">
            Find New Friends
          </button>
        </div> -->
  
        <!-- Content Section -->
        <div *ngIf="loggedIN == true">
          <app-content></app-content>
        </div>
      </div>
    </div>


    <footer *ngIf="InstagramProfile.length === 0 && !isLoggedIn"
      class="famous-people-container p-6 rounded-lg shadow-md border-gray-900 [border-width: 1px] bg-gray-900">
      <h2 class="text-2xl font-semibold text-gray-300 mb-4">ðŸŒŸ Famous People You May Know</h2>

      <p-carousel [value]="famousPeopleList" [numVisible]="7" [numScroll]="1" [circular]="true">
        <ng-template pTemplate="item" let-celeb>
          <div class="famous-card flex flex-col items-center bg-gray-900 p-4 m-1 rounded-lg shadow-sm">
            <img [src]="celeb.image || noPicture" alt="Celebrity Image"
              class="w-24 h-24 rounded-full border-2 border-blue-400 shadow-md" />
            <div class="celeb-info text-center mt-2">
              <div class="flex flex-row">
                <h3 class="text-gray-300 font-medium">{{ celeb.name }}</h3>
              </div>
              <button 
                class="bg-blue-400 hover:bg-blue-300 duration-75 transition text-gray-300 px-4 py-1 rounded-lg mt-2">
                Follow
              </button>
            </div>
          </div>
        </ng-template>
      </p-carousel>
    </footer>
  </section>

  <!-- Latest News Sections (Stacked on small screens, side by side on larger screens) -->
  <section class="w-full md:w-1/3 flex flex-col gap-4">
    <div class="sticky top-4 bg-gray-800 p-4 rounded-lg shadow-md">
      <app-latest-news></app-latest-news>
    </div>
  </section>
</div>
