<div class="p-6 bg-gray-800 rounded-lg text-white text-center">
    <h2 class="text-lg font-medium mb-4">Confirm Logout</h2>
    <p class="text-gray-300 mb-6">Are you sure you want to log out?</p>
    
    <div class="flex justify-center gap-4">
      <button (click)="confirmLogout()" class="px-4 py-2 bg-red-600 rounded-md hover:bg-red-700">
        Yes, Logout
      </button>
      <button (click)="cancel()" class="px-4 py-2 bg-gray-600 rounded-md hover:bg-gray-700">
        Cancel
      </button>
    </div>
  </div>
