<div class="sidebar">
    <h3>Stroke</h3>
    <div class="color-options">
      <span *ngFor="let color of strokeColors" [style.background]="color" (click)="setStrokeColor(color)"></span>
    </div>
  
    <h3>Background</h3>
    <div class="color-options">
      <span 
        *ngFor="let color of bgColors" 
        [style.background]="color" 
        (click)="setBackgroundColor(color)">
      </span>
    </div>
    
  
    <h3>Fill</h3>
    <div class="fill-options">
      <button (click)="setFill('solid')">🔲 Solid</button>
      <button (click)="setFill('transparent')">🔳 Transparent</button>
    </div>
  
    <h3>Stroke Width</h3>
    <input type="range" min="1" max="10" [(ngModel)]="strokeWidth" (change)="setStrokeWidth()" />
  
    <h3>Opacity</h3>
    <input type="range" min="0" max="100" [(ngModel)]="opacity" (change)="setOpacity()" />
  
    <h3>Layers</h3>
  </div>
  
  <div class="top-toolbar">
    <button (click)="enableFreeDraw()">
        {{ isDrawingMode ? '✏️ Stop Drawing' : '✏️ Draw' }}
      </button>
      
    <button (click)="enableSelection()">🖱 Select</button>
    <button (click)="enableMove()">✋ Move</button>
    <button (click)="addRectangle()">⬛</button>
    <button (click)="addCircle()">⚫</button>
    <button (click)="addDiamond()">🔷</button>
    <button (click)="addLine()">📏</button>
    <button (click)="addArrow()">➡️</button>
    <button (click)="addText()">🔤</button>
    <button (click)="deleteSelected()">🗑</button>
    <button (click)="saveAndUpload()">💾 Save & 📤 Upload</button>
  </div>
  
  <div class="drawing-container">
    <canvas #canvasEl></canvas>
  </div>
