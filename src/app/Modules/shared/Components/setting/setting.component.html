<div class="max-w-3xl mx-auto p-6 bg-gray-900 text-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Settings</h2>
  
    <!-- Profile Section -->
    <div class="bg-gray-800 p-4 rounded-lg shadow">
      <h3 class="text-lg font-normal mb-3">Profile</h3>
      <div class="flex items-center gap-4">
        <img [src]="userData?.profile_picture_url || 'assets/default-profile.png'" alt="Profile Picture" class="w-16 h-16 rounded-full">
        <!-- <button class="px-4 py-2 bg-blue-600 rounded-lg text-sm font-normal hover:bg-blue-700">
          Change Profile Picture
        </button> -->

        <input type="file" accept="image/*" (change)="onFileSelected($event)" class="hidden" #fileInput />
        <button (click)="fileInput.click()"  class="px-4 py-2 bg-blue-600 rounded-lg text-sm font-normal hover:bg-blue-700">
            Change Profile Picture
          </button>
      </div>
      <div class="mt-3"> 
        <label class="text-sm text-gray-400 usernameSec">Username</label>
        <div type="text" class="w-full p-2 bg-gray-700 rounded-md mt-1">{{userData.username}}</div>
      </div> 
      <div class="mt-3">
        <label class="text-sm text-gray-400">Bio</label>
        <textarea class="w-full p-2 bg-gray-700 rounded-md mt-1" rows="2" [(ngModel)]="userData.bio"></textarea>
      </div>
      
    </div>
  
    <!-- Privacy Settings -->
    <!-- <div class="bg-gray-800 p-4 rounded-lg shadow mt-5">
      <h3 class="text-lg font-normal mb-3">Privacy & Security</h3>
      <div class="flex justify-between items-center">
        <span>Private Account</span>
        <input 
          type="checkbox" 
          class="toggle-checkbox" 
          [checked]="userData.account_type2 === AccountType2.PRIVATE" 
          (change)="togglePrivacy($event)">
      </div>      
      
    </div> -->

    <div class="flex justify-center">
     <div class="mt-6 text-center mx-3">
      <button class="px-6 py-2 bg-blue-500 rounded-lg text-md font-normal hover:bg-blue-500 saveBtn" (click)="save()">
        Save
      </button>
    </div> 
    <!-- Logout -->
     <div class="mt-6 text-center">
      <button class="px-6 py-2 bg-red-600 rounded-lg text-md font-normal hover:bg-red-400" (click)="logout()">
        Log Out
      </button>
    </div> 
  </div>
  </div>
